{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 hero-text">
                <h1 class="display-4 logo-font text-black">
                    The new woolies are here
                </h1>
                <div class="my-5">
                    <h4><a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a></h4>
                </div>
            </div>
            <div class="color-picker bg-white col-md-8 offset-md-2 pt-1">
                <div class="row">
                    <div class="col-6 offset-3 text-center"><p class="color-picker-title">Pick your colour:</p></div>
                </div>
                <div class="row">
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}bluewool.jpg" class="wool-color"></a></div>
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}yellowwool.jpg" class="wool-color"></a></div>
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}purplewool.jpg" class="wool-color"></a></div>
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}pinkwool.jpg" class="wool-color"></a></div>
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}aquawool.jpg" class="wool-color"></a></div>
                    <div class="col-2 mx-auto p-0"><a href=""><img src="{{ MEDIA_URL }}denimwool.jpg" class="wool-color"></a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
